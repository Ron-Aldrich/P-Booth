<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberRonPB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="photobooth_preview_rev_1.png">

</head>
<body class="download">
    <div>
        <h1 class="logo2">cyberron</h1>
    </div>

    <div class="main-container">
        <canvas id="finalCanvas"></canvas>

        <div class="right">
            <div class="button-last">
                <a href="photobooth.html"><button>Retake</button></a>
                <button id="download-btn">Download</button>
            </div>

            <h2>Select your frame color!</h2>
            
            <div class="color-grid">
                <button class="color-btn" data-color="img/background/Cosmic_Wonder_Photobooth_Template.jpg" style="background-image: url('img/background/Cosmic_Wonder_Photobooth_Template.jpg');"></button>

                <button class="color-btn" data-color="img/background/Forest_Fresh_Photobooth_Template.jpg" style="background-image: url('img/background/Forest_Fresh_Photobooth_Template.jpg');"></button>

                <button class="color-btn" data-color="img/background/Golden_Hour_Photobooth_Template.jpg" style="background-image: url('img/background/Golden_Hour_Photobooth_Template.jpg');"></button>

                <button class="color-btn" data-color="img/background/Lavender_Field_Photobooth_Template.jpg" style="background-image: url('img/background/Lavender_Field_Photobooth_Template.jpg');"></button>

                 <button class="color-btn" data-color="img/background/Mint_Fresh_Photobooth_Template.jpg" style="background-image: url('img/background/Mint_Fresh_Photobooth_Template.jpg');"></button>

                  <button class="color-btn" data-color="img/background/Ocean_Breeze_Photobooth_Template.jpg" style="background-image: url('img/background/Ocean_Breeze_Photobooth_Template.jpg');"></button>

                   <button class="color-btn" data-color="img/background/Rose_Garden_Photobooth_Template.jpg" style="background-image: url('img/background/Rose_Garden_Photobooth_Template.jpg');"></button>

                    <button class="color-btn" data-color="img/background/Sky_High_Photobooth_Template.jpg" style="background-image: url('img/background/Sky_High_Photobooth_Template.jpg');"></button>

                     <button class="color-btn" data-color="img/background/Sunset_Dreams_Photobooth_Template.jpg" style="background-image: url('img/background/Sunset_Dreams_Photobooth_Template.jpg');"></button>
            </div>
        </div>
    </div>
    
    <div>
        <h3 class="footer-text">
            MADE WITH LOVE Â© 2025 BY Ronaldrich Duterte
        </h3>
    </div>

    <script src="download.js"></script>

    <style>
        /* Override body overflow for download page only */
        body.download {
            overflow: auto !important;
            height: auto !important;
            min-height: 100vh;
        }
        
        /* Make footer relative for scrollable content */
        body.download .footer-text {
            position: relative !important;
            margin-top: 2rem;
        }

        /* Move button-last to top and adjust spacing */
        .right .button-last {
            margin-top: 0;
            margin-bottom: 1rem;
            order: -1;
        }

        .right {
            display: flex;
            flex-direction: column;
        }

        .right h2 {
            font-size: 18px;
            margin: 0.5rem 0;
        }

        /* Make template selection circles smaller and more professional */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 0.5rem;
            justify-content: center;
            padding: 0.5rem;
            max-width: 280px;
            margin: 0 auto;
        }

        .color-btn {
            width: 45px !important;
            height: 45px !important;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6) !important;
            cursor: pointer;
            transition: all 0.2s ease !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15) !important;
            background-size: cover !important;
            background-position: center !important;
            position: relative;
            overflow: hidden;
        }

        .color-btn:hover {
            transform: scale(1.1) !important;
            border: 2px solid rgba(255, 255, 255, 0.9) !important;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3) !important;
        }

        /* Make main container scrollable */
        html, body {
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Ensure content can scroll on mobile */
        @media (max-width: 768px) {
            body.download {
                padding-bottom: 50px;
            }
            
            .main-container {
                margin-bottom: 1rem;
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .right {
                padding: 1rem;
                min-width: auto;
            }

            .color-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, auto);
                gap: 0.4rem;
                max-width: 200px;
            }

            .color-btn {
                width: 35px !important;
                height: 35px !important;
                border-width: 2px !important;
            }

            .button-last {
                gap: 0.5rem;
                margin-bottom: 0.8rem;
            }

            .button-last button {
                padding: 0.8rem 1.5rem;
                font-size: 14px;
                min-width: 100px;
            }
        }
    </style>

</body>
</html>
